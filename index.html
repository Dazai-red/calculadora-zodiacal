<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora zodiacal</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Calculadora zodiacal</h1>
        <p class="container__paragraph">¿Sabes qué signo del zodiaco eres? ¿Te gustaría saber con qué otros signos
        del horóscopo eres compatible? Con la Calculadora de Signos del Zodiaco puedes
        hacerlo</p>
        <form class="form" id="form">
            <label for="range" class="form__label">Día de nacimiento:</label>
            <div class="form__field form__field--range">
                <input type="range" list="range-list" name="range" id="range" min="1" max="30" list="range-list" class="form__range">
                <datalist id="range-list">
                    <option value="1" label="1">
                    <option value="2" label="2"> 
                    <option value="3" label="3"> 
                    <option value="4" label="4">
                    <option value="5" label="5">
                    <option value="6" label="6">
                    <option value="7" label="7">
                    <option value="8" label="8">
                    <option value="9" label="9">
                    <option value="10" label="10">
                    <option value="11" label="11">
                    <option value="12" label="12">
                    <option value="13" label="13">
                    <option value="14" label="14">
                    <option value="15" label="15">
                    <option value="16" label="16">
                    <option value="17" label="17">
                    <option value="18" label="18">
                    <option value="19" label="19">
                    <option value="20" label="20">
                    <option value="21" label="21">
                    <option value="22" label="22">
                    <option value="23" label="23">
                    <option value="24" label="24">
                    <option value="25" label="25">
                    <option value="26" label="26">
                    <option value="27" label="27">
                    <option value="28" label="28">
                    <option value="29" label="29">
                    <option value="30" label="30">
                </datalist>
                <div class="form__day" id="day">1</div>
            </div>
            <div class="form__field">
                <label for="month" class="form__label">Mes de nacimiento:</label>
                <select name="month" id="month" class="form__month">
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
                <div class="form__date" id="date"></div> 
            </div>
            <button id="choose" class="btn btn--primary">Elige signo</button>
        </form>
        <div class="ouput" id="output">
            <div class="img-container">
                <img src="assets/img/zodiacal-circle.jpg" alt="Circulo zodiacal">
            </div>
        </div>
    </div>
    <!-- es necesario poner type module para importar el archivo json -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
